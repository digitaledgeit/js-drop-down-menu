<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <button class="trigger js-trigger"></button>

    <ul class="menu menu--parent js-menu">
        <li class="menu__item js-item"><a class="menu__link js-link">Home</a></li>
        <li class="menu__item js-item"><a class="menu__link js-link">About</a></li>
        <li class="menu__item js-item">
            <a class="menu__link js-link">Shop</a>
            <ul class="menu menu--child menu--mega js-menu">
                <li class="menu__item js-item">
                    <a class="menu__link js-link">By Occasion</a>
                    <ul class="menu menu--child js-menu">
                        <li class="menu__item js-item"><a class="menu__link js-link">Mother's Day</a></li>
                        <li class="menu__item js-item"><a class="menu__link js-link">Valentine's Day</a></li>
                    </ul>
                </li>
                <li class="menu__item js-item">
                    <a class="menu__link js-link">By Price</a>
                    <ul class="menu menu--child js-menu">
                        <li class="menu__item js-item"><a class="menu__link js-link">$50</a></li>
                        <li class="menu__item js-item"><a class="menu__link js-link">$75</a></li>
                    </ul>
                </li>
                <li class="menu__item js-item"><a class="menu__link js-link">Kathy's Creations</a></li>
            </ul>
        </li>
        <li class="menu__item js-item"><a class="menu__link js-link">Contact</a></li>
    </ul>

    <script src="../../build/build.js"></script>
    <script>

        var Menu = require('drop-down-menu');
        var menu = new Menu({

            el:       document.querySelector('.js-menu'),
            trigger:  document.querySelector('.js-trigger'),

            shouldToggleTheChildMenu: function(item) {
                return window.innerWidth > 568; //only toggle the child menu when on a larger device
            }

        });

        menu.open();

    </script>
</body>
</html>
