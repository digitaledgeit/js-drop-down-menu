<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <button class="trigger js-trigger"></button>

    <ul class="menu menu--parent js-menu">
        <li class="menu__item js-item"><a class="menu__link js-trigger">Home</a></li>
        <li class="menu__item js-item"><a class="menu__link js-trigger">About</a></li>
        <li class="menu__item js-item">
            <a class="menu__link js-trigger">Shop</a>
            <ul class="menu menu--child menu--mega js-menu">
                <li class="menu__item js-item">
                    <a class="menu__link js-trigger">By Occasion</a>
                    <ul class="menu menu--child js-menu">
                        <li class="menu__item js-item"><a class="menu__link js-trigger">Mother's Day</a></li>
                        <li class="menu__item js-item"><a class="menu__link js-trigger">Valentine's Day</a></li>
                    </ul>
                </li>
                <li class="menu__item js-item">
                    <a class="menu__link js-trigger">By Price</a>
                    <ul class="menu menu--child js-menu">
                        <li class="menu__item js-item"><a class="menu__link js-trigger">$50</a></li>
                        <li class="menu__item js-item"><a class="menu__link js-trigger">$75</a></li>
                    </ul>
                </li>
                <li class="menu__item js-item"><a class="menu__link js-trigger">Kathy's Creations</a></li>
            </ul>
        </li>
        <li class="menu__item js-item">
            <a class="menu__link js-trigger">Gallery</a>
            <ul class="menu menu--child menu--mega js-menu">
                <li class="menu__item js-item">Wedding</li>
            </ul>
        </li>
        <li class="menu__item js-item"><a class="menu__link js-trigger">Contact</a></li>
    </ul>

    <script src="../../build/build.js"></script>
    <script>

        var Menu = require('drop-down-menu');
        var menu = new Menu({

            el:       document.querySelector('.js-menu'),
            trigger:  document.querySelector('.js-trigger'),

            canBeToggled: function(togglingMenu) {

                //the top level menu can always be toggled
                if (menu === togglingMenu) {
                    return true;
                }

                //child menus can only be toggled when viewed at tablet or desktop resolution
                return window.innerWidth > 568;
            }

        });

        //when a child menu is opened, close all of its siblings
        Menu.closeSiblingsWhenAMenuIsOpened(menu.getChildren());

    </script>
</body>
</html>
